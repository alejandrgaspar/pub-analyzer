[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pub-analyzer"
version = "0.1.0"
description = "Pub Analyzer is a text user interface (TUI), written in python, to generate reports on article publication in an automated way using Open Alex"

authors = ["Alejandro Gaspar <miguel.gaspar03@hotmail.com>"]
maintainers = ["Alejandro Gaspar <miguel.gaspar03@hotmail.com>"]

readme = "README.md"
license = "MIT"

packages = [{include = "pub_analyzer"}]

[tool.poetry.dependencies]
python = "^3.10"

textual = "0.27.0"
httpx = "0.24.1"
pydantic = "2.0"

[tool.poetry.group.dev.dependencies]
mypy = "1.4.1"
pre-commit = "2.20.0"
textual = {extras = ["dev"], version = "0.27.0"}

[tool.mypy]
strict = true

[tool.ruff]
target-version = "py310"

line-length = 120

select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "D",  # pydocstyle
    "UP", # pyupgrade
]

extend-select = ["D"]
extend-ignore = [
    "D107",  # Missing docstring in __init__
    "D203",  # 1 blank line required before class docstring
    "D212",  # Multi-line docstring summary should start at the first line
    "D213",  # Multi-line docstring summary should start at the second line
    "D402",  # First line should not be the function's signature
    "D413",  # Missing blank line after last section ("{name}")
    "D415",  # First line should end with a period, question mark, or exclamation point
    "D416",  # Section name should end with a colon ("{name}")
    "D417",  # Missing argument description in the docstring: {name}
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
